<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IdiotChess</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Welcome to Idiot Chess!</h1>
    <p>Choose your color and a bot to play against</p>

    <form id="start-game-form">
      <div class="color-selection">
        <div class="color-option" data-color="white">
          <div class="color-icon white"></div>
          <span>White</span>
        </div>
        <div class="color-option" data-color="random">
          <div class="color-icon random"></div>
          <span>Random</span>
        </div>
        <div class="color-option" data-color="black">
          <div class="color-icon black"></div>
          <span>Black</span>
        </div>
      </div>

      <h2>Idiot Bots</h2>

      <div class="bot-selection">
        <div class="bot-card" data-bot-color="white" data-bot-type="white_idiot">
          <div class="bot-avatar-container">
            <img id="white-bot-avatar" class="bot-avatar" alt="Wyatt avatar" />
          </div>
          <h3>Wyatt</h3>
          <p class="bot-description">Picks a random legal move. Plays white.</p>
        </div>

        <div class="bot-card" data-bot-color="black" data-bot-type="black_idiot">
          <div class="bot-avatar-container">
            <img id="black-bot-avatar" class="bot-avatar" alt="Moose avatar" />
          </div>
          <h3>Moose</h3>
          <p class="bot-description">Picks a random legal move. Plays black.</p>
        </div>

        <div class="bot-card" data-bot-type="pongo">
          <div class="bot-avatar-container">
            <img id="pongo-bot-avatar" class="bot-avatar" alt="Pongo avatar" />
          </div>
          <h3>Pongo</h3>
          <p class="bot-description">Picks the best move by piece value.</p>
        </div>
      </div>

      <h2>Dumb Bots</h2>

      <button type="submit">Start Game</button>
    </form>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
