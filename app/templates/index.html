<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IdiotChess</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Welcome to IdiotChess!</h1>

    <form id="start-game-form">
      <div class="bot-selection">
        <div class="bot-card" data-bot-color="white">
          <div class="bot-avatar-container">
            <img id="white-bot-avatar" class="bot-avatar" alt="Wyatt avatar" />
          </div>
          <h3>Wyatt</h3>
          <p class="bot-description">Picks a random legal move. Plays white.</p>
        </div>

        <div class="bot-card" data-bot-color="black">
          <div class="bot-avatar-container">
            <img id="black-bot-avatar" class="bot-avatar" alt="Moose avatar" />
          </div>
          <h3>Moose</h3>
          <p class="bot-description">Picks a random legal move. Plays black.</p>
        </div>
      </div>

      <button type="submit">Start Game</button>
    </form>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
